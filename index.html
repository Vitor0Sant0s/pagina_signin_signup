<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Simples</title>
  </head>
  <body>
    <main>
      <div class="main">
        <section class="imagem"></section>
        <section class="formulario">
          <div class="container conteudo">
            <div class="form-title">
              <h1 class="title">Bem vindo de volta</h1>
              <h4 class="subtitle">Realize o login em nossa plataforma</h4>
            </div>
            <form action="">
              <div class="form-group mb-2">
                <label for=""><i class="bi bi-envelope-fill"></i> Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="usuario@email.com"
                />
              </div>
              <div class="form-group mb-2">
                <label for=""><i class="bi bi-lock-fill"></i> Senha</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="********"
                />
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="remember"
                    value="1"
                    id="Lembrar_de_mim"
                    checked
                  />
                  <label class="form-check-label" for="Lembrar_de_mim">
                    Lembrar de mim
                  </label>
                </div>
              </div>
              <button class="form-control btn btn-primary botao">Entrar</button>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
